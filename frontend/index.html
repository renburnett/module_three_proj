<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/leaderboard.css" rel="stylesheet">
  <title>Typing Game</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand" href="" target="_blank">
        <strong>Typing Game</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link">Play
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a id="leaderboard-toggle" class="nav-link">Leaderboard
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">

    <!--Grid row-->
    <div class="row wow fadeIn justify-content-center">

      <!--Grid column-->
      <div class="col-md-8">
        <br>
        <div class="card">
          <!--Card content-->
          <div class="card-body">

            <!-- Form -->
            <form id="login-form" action="" method="POST">
              <!-- Heading -->
              <h3 class="dark-grey-text text-center">
                <strong>Typing Game:</strong>
              </h3>
              <hr>

              <div class="md-form">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" name="username" class="form-control" required>
                <label for="form3">Your username</label>
              </div>
              <div class="md-form">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="text" name="email" class="form-control" required>
                <label for="form2">Your email</label>
              </div>

              <div class="text-center">
                <button class="btn btn-indigo">Login</button>
              </div>

            </form>
            <!-- Form -->
            <h2 id='game-over-header' class="hidden">Game Over!</h2>

            <div class="row justify-content-center">
              <div id="game-timer-div" class="hidden">
                <p>
                  <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </p>
              </div>
            </div>

            <div class="row justify-content-center">
              <div id="game-window" class="hidden">
                <button id="start-button" class="btn btn-indigo">Start Game</button>
                <div id="word-submission-div" class="hidden">
                    <form id="word-submission-form" autocomplete="off">
                      <input type="text" id="player-input" name="word-entered" placeholder="Enter a word" autocomplete="off">
                      <input type="submit" value="submit" class="hidden">
                    </form>
                  </div>
                <ul id="words-to-type"></ul>
              </div>
            </div>

              <div id="leaderboard-window" class="hidden">
                <h1>Leaderboard:</h1>
                <hr>
                <table class="table table-striped">
                    <thead class="blue white-text">
                      <tr>
                        <th scope="col">User</th>
                        <th scope="col">Score</th>
                        <th scope="col">Words Typed</th>
                        <th scope="col">Words Seen</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="leaderboard-tbody">
                      <!-- best runs placed here -->
                    </tbody>
                  </table>
              </div>
            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
    <!-- Content -->

  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Anime JS -->
  <script type="text/javascript" src="lib/anime.min.js"></script>

  <script type="text/javascript" src="js/leaderboard.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/wordInteractions.js"></script>
  <script type="text/javascript" src="js/animate.js"></script>

</body>
