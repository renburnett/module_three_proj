<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/index.css">
    
    <title>Typing Game</title>
</head>
<body>
  <h1>Typing game!</h1>
  <div id="game-window">
    <button id="start-button">Start Game</button>
    <ul id="words-to-type">
    </ul>
    <div id="word-submission-div" class="hidden">
      <form id="word-submission-form">
        <input type="text" id="player-input" placeholder="Enter a word">
        <input type="submit" value="submit">
      </form>
    </div>
  </div>
  <script src="src/index.js"></script>
  <script src="src/wordInteractions.js"></script>
</body>
