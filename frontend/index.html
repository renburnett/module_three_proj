<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/leaderboard.css">
    
    <title>Typing Game</title>
</head>
<body>
  <h1>Typing game!</h1>
  <h2 id='game-over-header' class="hidden">Game Over!</h2>
  <form id="login-form" action="" method="POST">
    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <button type="submit">Login</button>
    </div>
  </form>

  <div id="game-window" class="hidden">
    <button id="start-button">Start Game</button>
    <button id="leaderboard-button">Show Leaderboard</button>
    <ul id="words-to-type">
    </ul>
    <div id="word-submission-div" class="hidden">
      <form id="word-submission-form">
        <input type="text" id="player-input" name="word-entered" placeholder="Enter a word">
        <input type="submit" value="submit">
      </form>
    </div>
  </div>
  <div id="leaderboard-window"> 
    <h1>Leaderboard:</h1>
    <hr>
    <div id="users-container">
      <div class="box1 leaderboard-header"> User </div>
      <div class="box2 leaderboard-header"> Score </div>
      <div class="box3 leaderboard-header"> Words Typed </div>
      <div class="box4 leaderboard-header"> Words Seen </div>
    </div>
  </div>
  <script src="src/leaderboard.js"></script>
  <script src="src/game.js"></script>
  <script src="src/index.js"></script>
  <script src="src/wordInteractions.js"></script>
</body>
